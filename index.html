
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo 3D - Piso 7 UAM-C</title>

    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
        }
        model-viewer {
            width: 100%;
            height: 80vh;
        }
    </style>
</head>
<body>

    <h2>Explora el Piso 7 de la UAM-C</h2>

    <model-viewer 
        id="modelo3D"
        src="assets/Piso7.glb" 
        ar 
        ar-modes="webxr scene-viewer quick-look" 
        camera-controls 
        tone-mapping="neutral"
        poster="poster.webp" 
        shadow-intensity="1">
    </model-viewer>

    <script>
        function irA(posicion, angulo) {
            let modelo = document.getElementById('modelo3D');
            modelo.setAttribute("camera-target", posicion);  // Posición de la cámara
            modelo.setAttribute("camera-orbit", angulo);     // Ángulo de la vista
        }

        const params = new URLSearchParams(window.location.search);
        const view = params.get("view");

       
        const vistas = {
	Cafeteria: { pos: "-164m 0.34m 182m", ang: "-6.7deg 47.92deg 0.5m" },
	    CNI: { pos: "14.9m 0.3m 231.40m", ang: "-3.82deg 46.22deg 0.5m" },
	    Laboratorios: { pos: "29.4m 0.3m 71.5m", ang: "-2.5deg 0.0deg 0.5m" },
	    Aulas: { pos: "198.7m 0.3m 192.4m", ang: "-2.5deg 0.0deg 0.5m" },
	    SalaPos: { pos: "-171m 0.3m -43.7m", ang: "-2.5deg 0.0deg 0.5m" },
	    Cubiculos: { pos: "8.27m 0.34m -86.2m", ang: "-2.55deg 0.0deg 0.5m" }
        };

        if (view && vistas[view]) {
            irA(vistas[view].pos, vistas[view].ang);
        }
    </script>

    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/4.0.0/model-viewer.min.js"></script>

</body>
</htm
